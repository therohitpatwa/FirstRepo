<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div class="fact" id="fact">Click the button to generate a fun fact!</div>
        <div class="fact-category">
            <label for="category">Choose a category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="animals">Animals</option>
            </select>
        </div>
        <button id="generateButton">Generate Fact</button>
        <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
